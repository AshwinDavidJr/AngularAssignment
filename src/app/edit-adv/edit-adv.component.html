<div *ngIf="eflag" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title-centre" id="exampleModalLabel">Update Form</h5>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue1">
                <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Name</label>
                    <input type="email" formControlName="Name" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputTitle" class="form-label">Title</label>
                    <input type="text" formControlName="Title" class="form-control" id="exampleInputTitle">
                </div>
                <div class="mb-3">
                    <label for="exampleInputCatagory" class="form-label">Catagory</label>
                    <select formControlName="Catagory" id="exampleInputCatagory">
                            <option *ngFor="let cat of cats">{{cat}}</option>
                        </select>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Description</label>
                    <input type="text" formControlName="Description" class="form-control" id="exampleInputPassword1">
                </div>



            </form>
        </div>
        <div class="modal-footer">

            <button type="button" (click)="update()" class="btn btn-primary">Update</button>
            <button type="button" (click)="close()" class="btn btn-secondary">Close</button>
        </div>
    </div>
</div>
